<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="theme-color" content="#9b4dca">
    <link rel="canonical" href="https://devincarr.com"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.2.4/milligram.min.css">
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script defer src="add.js"></script>
    <title>MC</title>
  </head>
  <body>
    <div class="container" style="width:30%;padding-top:5%">
      <div class="row">
        <h1>Add a new Goal</h1>
      </div>
      <div class="row">
        <div class="column">
          <form id="addForm">
            <fieldset>
              <label>Title: <input type="text" name="Title" placeholder="Get Diamond">
              </label>
              <label>Value: <input type="number" name="Value" placeholder="10">
              </label>
              <label for="completedTrue">Yes: <input type="radio" id="completedTrue" name="Completed" value="true">
              </label>
              <label for="completedFalse">No: <input type="radio" id="completedFalse" name="Completed" value="false">
              </label>
            </fieldset>
          </form>
          <div style="text-align:center;">
            <button class="button" id="submitButton" href="#">Submit</button>
          </div>
         </div>
      </div>
      <div class="row" >
        <h3 id="statusText" style="display:none"></h3>
      </div>
    </div>
  </body>
</html>
